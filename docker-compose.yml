version: '3.8'

services:
  # Frontend - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: rotacion-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - rotacion-network
    command: npm run dev

  # Backend - FastAPI + Python
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: rotacion-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - CORS_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    networks:
      - rotacion-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  rotacion-network:
    driver: bridge

volumes:
  node_modules:
